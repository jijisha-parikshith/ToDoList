<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
 <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<title>To Do List</title>
</head>
<body >
    
  <!--Trigger-->
<a class="login-trigger" href="#" data-target="#login" data-toggle="modal">Login To see ur TO DO lists</a>

<div id="login" class="modal fade" role="dialog">
  <div class="modal-dialog">
    
    <div class="modal-content">
      <div class="modal-body">
        <button data-dismiss="modal" class="close">&times;</button>
        <h4>Login to view your todo list</h4>
        <form action="todoPage.html" onsubmit="return validate(logCheck);" method="get">
          <input type="text" name="username"  id="email" class="username form-control" placeholder="Username"/>
          <div class="alert alert-danger" role="alert" id="alert" style="display: none;">
          </div>
          <input type="password" name="password" id="password" class="password form-control" placeholder="password"/>
          <div class="alert alert-danger" role="alert" id="alert1" style="display: none;">
          </div>
          <input class="btn login" type="submit" value="Login"  style="font-weight: bold;"/>
        </form>
      </div>
    </div>
  </div>  
</div> 
<script src="scripts/script.js"></script> 
</body>
</html>
